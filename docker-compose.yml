
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-sso-google:app
    container_name: app
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - laravel_net

  web:
    image: nginx:alpine
    container_name: web
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    restart: unless-stopped
    networks:
      - laravel_net

networks:
  laravel_net:
    driver: bridge

